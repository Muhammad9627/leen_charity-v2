<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="log-hd">LOGO</div>
    <div class="log-cont">
        <div class="log-cont-sec1">
            <div class="log-cont-sec1-txt">
                <div class="log-cont-sec1-hd">Sign in to</div>
                <div class="log-cont-sec1-p1">Lorem ipsum dolor sit.</div>
            </div>
            <div class="log-cont-sec1-imgs">
                <div class="log-cont-sec1-hero_sec-img">
                    <div class="log-cont-sec1-img2">
                        <img src="img/img2.png" alt="" width="50%" class="log-cont-sec1-img2-ig">
                    </div>
                    <div class="log-cont-sec1-img3">
                        <img src="img/img3.png" alt="" width="50%" class="log-cont-sec1-img1-ig">
                    </div>
                    <div class="log-cont-sec1-img1">
                        <img src="img/img1.png" alt="" width="50%" class="log-cont-sec1-img3-ig">
                    </div>
                </div>
            </div>
        </div>
        <div class="log-cont-sec2">
            <div class="log-cont-sec2-hd">Sign in</div>
            <div class="log-cont-sec2-ip">
                <div><input type="email & number" placeholder="Enter email or phone number" class="em-phno"></div>
                <div><input type="password" placeholder="Password" class="pswd"></div>
            </div>
            <div class="log-cont-sec2-fgt-ps"> Forget password ?</div>
            <div class="log-cont-sec2-sbt"><button class="log-cont-sec2-sbt-bot">Login</button></div>
            <div class="log-cont-sec2-cnt">or continue with</div>
            <div class="log-cont-sec2-sol-ic">
                <div class="log-cont-sec2-sol-ic-fb"><img src="img/facebook.png" alt=""></div>
                <div class="log-cont-sec2-sol-ic-ap"><img src="img/apple.png" alt=""></div>
                <div class="log-cont-sec2-sol-ic-gl"><img src="img/google.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
